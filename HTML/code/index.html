<!DOCTYPE html>
<html lang="en">
  <!-- <html lang="zh-CN"> -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 这里表示用户如果使用的是ie浏览器，默认使用最新的引擎 -->

    <title>HTML学习</title>
  </head>
  <body>
    <header>我来组成头部</header>
    <main>
      我来组成主要内容
      <section>我是大块的内容</section>
      <p>我是小的段落</p>
      <article>我是被引用的一段文章</article>
      <div>我是意义不明的一块</div>
    </main>
    <aside>我是次要内容可能是个广告</aside>
    <footer>我来组成尾部</footer>
  </body>
</html>
